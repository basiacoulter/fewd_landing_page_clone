<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link href="font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<nav class="top-navigation">
		<div class="content">
			<img src="img/karma-logo.svg" alt="Karma logo image">
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>How It Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Log in</li>
			</ul>
		</div>	
	</nav>
	<section class="introduction">
			<div class="content">
				<h1>Introducing Karma</h1>
				<h3>Bring WiFi with you, everywhere you go.</h3>
				<div class="buttons">
					<div class="half learn">
						<button>Learn More</button>
					</div>
					<div class="half watch">
						<span>
						<img src="img/play-icon.svg" width="35px" height="35px" alt="">
							<p>Watch video</p>
						</span>
					</div>
				</div>
				<div class="arrow"><img src="img/down-arrow.svg" width="65px" height="35px" alt=""></div>
			</div>
	</section>
	<section class="cases">
			<h2>Everyone needs a little Karma</h2>
			<div class="devices"><img src="img/icon-devices.svg" alt=""></div>
			<div class="devices"><img src="img/icon-coffee.svg" alt=""></div>
			<div class="devices"><img src="img/icon-refill.svg" alt=""></div>
	</section>
	<footer class="social">
		<div class="content">
			<ul>
				<li>
					<i class="fa fa-twitter"></i>
				</li>
				<li>
					<i class="fa fa-facebook"></i>
				</li>
				<li>
					<i class="fa fa-instagram"></i>
				</li>
			</ul>
		</div>
	</footer>
</body>
</html>
